import:
  - ~/.config/alacritty/keys.yml
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 2

  dynamic_padding: true

  decorations: buttonless

font:
  normal:
    family: Liga SFMono Nerd Font

  size: 12.0

  use_thin_strokes: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
cursor:
  style:
    blinking: Always
  blink_interval: 600


alt_send_esc: false

draw_bold_text_with_bright_colors: true
