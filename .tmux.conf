unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Use `<C-a>r` to quickly reload tmux settings
unbind r
bind r \
       source-file ~/.tmux.conf \;\
       display 'Reloaded tmux config'

set -g focus-events on
set -sg escape-time 10
set -g mouse on

# https://jdhao.github.io/2018/10/19/tmux_nvim_true_color/
# curl -LO http://invisible-island.net/datafiles/current/terminfo.src.gz
# gunzip terminfo.src.gz
# tic -x terminfo.src
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

bind-key -n C-x command-prompt
bind-key -n C-t new-window -c '#{pane_current_path}'
bind-key -n C-s split-window -h -c '#{pane_current_path}'

# Focus panes
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# use shift + arrow-keys to move between windows
bind-key -n S-Left select-window -t -1
bind-key -n S-Right select-window -t +1

set -g status-style bg=default
set -g status-right ''
set -g status-left ''
set -g status-justify right
set -g window-status-current-format "#[fg=colour1,bg=default]·"
set -g window-status-format "#[fg=#506486,bg=default]—"
